<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A9</title>
    <style>
     
.hoverable {
  color: black;
  display: inline-block;
  padding: 10px;
  z-index: 1;
}
.hoverable:hover {
  color: rgb(54, 52, 52);
  position: relative;
}
.hoverable:hover::before {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 100%;
  height: 100%;
  background-color: red;
  z-index: -1;
}
    </style>
</head>
<body>
    <p class="hoverable">Hoverable</p>
</body>
</html>
